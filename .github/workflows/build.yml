name: SonarCloud
on:
  push:
    branches:
      - main
      - 'lab 3'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up vcpkg
        uses: lukka/get-vcpkg@v0
        with:
         vcpkgRoot: ${{ github.workspace }}/vcpkg

      - name: Install dependencies with vcpkg
        run: |
           ./vcpkg/bootstrap-vcpkg.bat
           ./vcpkg/vcpkg.exe install sqlite3:x64-windows
        shell: cmd

      - name: Add vcpkg to PATH
        run: |
          set PATH=%PATH%;%cd%\vcpkg
        shell: cmd

      - name: Configure environment for vcpkg
        run: |
          echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" >> $GITHUB_ENV
          echo "PATH=${{ github.workspace }}\vcpkg;%PATH%" >> $GITHUB_ENV
        shell: cmd
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v3
      - name: Compile project
        run: |
          build-wrapper-win-x86-64 --out-dir "${{ env.BUILD_WRAPPER_OUT_DIR }}" g++ -o my_program "lab 3/main.cpp" "lab 3/Source.cpp" "lab 3/CombustionEngineCar.cpp" "lab 3/Car.cpp" "lab 3/ElectricEngineCar.cpp" "lab 3/HybridEngineCar.cpp" -lsqlite3  
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
